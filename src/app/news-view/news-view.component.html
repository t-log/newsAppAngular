<div class="container">
    <div class="row ">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <h2>Live News</h2>
                <div  *ngFor="let i of newsData.articles" class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                    <div class="card">
                        <img src="{{i.urlToImage}}" class="card-img-top" alt="...">
                        <div class="card-body text-center">  
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-text">{{i.content}}</p>
                          <p class="card-text">{{i.url}}</p>
                        </div>
                      </div>    
                </div>
            </div>
        </div>           
    </div>
</div>
